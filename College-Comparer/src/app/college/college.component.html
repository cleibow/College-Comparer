

<div class="row">
    <div class="col-sm-4" *ngFor="let college of colleges">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{college.Name}}</h5>
          <p class="card-text">{{college.City}}, {{college.State}}</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
    </div>

  </div>
